{% extends "base.html" %}

{% block content %}
<div class="grid-2">
    <!-- Add Expense Card -->
    <div class="card animate-enter">
        <div style="margin-bottom: 25px;">
            <h3>Add New Expense</h3>
            <p style="color:var(--text-muted); font-size:0.9rem;">Log your spending instantly.</p>
        </div>

        <form id="addForm" onsubmit="event.preventDefault(); addExpense();">
            <!-- Title -->
            <input id="eTitle" class="input" placeholder="What did you buy? (e.g. Groceries)">
            
            <!-- Row: Amount & Category -->
            <div class="form-row">
                <input id="eAmount" type="number" step="0.01" class="input" placeholder="Amount (â‚¹)">
                
                <select id="eCat" class="input">
                    <option value="" disabled selected>Category</option>
                    <option>Food</option>
                    <option>Transport</option>
                    <option>Utilities</option>
                    <option>Entertainment</option>
                    <option>Shopping</option>
                    <option>Health</option>
                    <option>Other</option>
                </select>
            </div>
            
            <!-- Date -->
            <input id="eDate" type="date" class="input">
            
            <!-- Button -->
            <button class="btn" type="submit">
                <i class="fas fa-plus-circle"></i> Add Expense
            </button>
        </form>
    </div>

    <!-- Recent History Card -->
    <div class="card animate-enter delay-1">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h3>History</h3>
            <span style="font-size:0.8rem; color:var(--text-muted);">Latest transactions</span>
        </div>
        
        <div style="max-height: 400px; overflow-y: auto;">
            <table style="width:100%;">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Amount</th>
                        <th>Cat.</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expTable">
                    <!-- JS will populate this -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // Set today's date by default
    document.getElementById("eDate").value = new Date().toISOString().split('T')[0];
</script>
{% endblock %}

{% block scripts %}
<script>loadExpensesPage();</script>
{% endblock %}
