<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyMap | {{ page|capitalize }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar animate-enter">
            <div class="brand">
                <i class="fas fa-wallet" style="font-size:1.8rem; color:var(--primary);"></i>
                <span style="margin-left:10px;">MoneyMap</span>
            </div>
            
            <nav class="nav-links">
                <a href="/" class="{{ 'active' if page == 'dashboard' else '' }}">
                    <i class="fas fa-th-large"></i> Dashboard
                </a>
                <a href="/expenses" class="{{ 'active' if page == 'expenses' else '' }}">
                    <i class="fas fa-receipt"></i> Expenses
                </a>
                <a href="/analytics" class="{{ 'active' if page == 'analytics' else '' }}">
                    <i class="fas fa-chart-pie"></i> Analytics
                </a>
                <a href="/budget" class="{{ 'active' if page == 'budget' else '' }}">
                    <i class="fas fa-bullseye"></i> Budget
                </a>
                <a href="/profile" class="{{ 'active' if page == 'profile' else '' }}">
                    <i class="fas fa-user-astronaut"></i> Profile
                </a>
            </nav>

            <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid rgba(0,0,0,0.1);">
                <div style="display:flex; align-items:center; gap:10px; margin-bottom:15px; color:var(--text-main);">
                    <div style="width:32px; height:32px; background:var(--primary); border-radius:50%; color:white; display:flex; align-items:center; justify-content:center; font-weight:bold;">
                        {{ user.username[0].upper() }}
                    </div>
                    <div style="font-size:0.9rem; font-weight:600;">{{ user.username }}</div>
                </div>
                <button onclick="logout()" class="btn btn-danger" style="width:100%; font-size:0.85rem; padding:10px;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- ID app-content is used by JS to swap pages smoothly -->
            <div id="app-content" class="animate-enter delay-1">
                <h1 style="margin-bottom:25px; color:var(--text-main);">{{ page|capitalize }}</h1>
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
