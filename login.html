<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoneyMap | Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">

<div class="login-container" id="container">
    <!-- Sign Up Form -->
    <div class="form-container sign-up-container">
        <form onsubmit="event.preventDefault(); signup()">
            <h1>Create Account</h1>
            <p>Register with your email</p>
            
            <input type="text" id="sUser" placeholder="Username" required />
            <input type="email" id="sEmail" placeholder="Email" required />
            <input type="password" id="sPass" placeholder="Password" required />
            
            <div id="signupMsg" style="color:red; font-size:12px; margin-top:5px;"></div>
            <button type="submit" class="btn" style="margin-top:15px;">Sign Up</button>
        </form>
    </div>

    <!-- Sign In Form -->
    <div class="form-container sign-in-container">
        <form onsubmit="event.preventDefault(); login()">
            <h1>Sign in</h1>
            <p>Welcome back to MoneyMap</p>
            
            <input type="text" id="lUser" placeholder="Username or Email" required />
            <input type="password" id="lPass" placeholder="Password" required />
            
            <div id="authMsg" style="color:red; font-size:12px; margin-top:5px;"></div>
            <button type="submit" class="btn" style="margin-top:15px;">Sign In</button>
        </form>
    </div>

    <!-- Overlay -->
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signInBtn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost" id="signUpBtn">Sign Up</button>
            </div>
        </div>
    </div>
</div>

<!-- COPYRIGHT FOOTER -->
<div class="auth-footer">
    <p>&copy; 2025 All Rights Reserved. Created with <strong>money.tech</strong></p>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script>
    const signUpButton = document.getElementById('signUpBtn');
    const signInButton = document.getElementById('signInBtn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => container.classList.add("right-panel-active"));
    signInButton.addEventListener('click', () => container.classList.remove("right-panel-active"));
</script>

</body>
</html>
