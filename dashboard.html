{% extends "base.html" %}

{% block content %}
<!-- Stats Row -->
<div class="grid-3">
    <div class="card animate-enter delay-1">
        <div class="stat-label">Total Spent</div>
        <div class="stat-value" id="totalSpent">...</div>
        <div style="font-size:0.8rem; color:var(--accent); margin-top:5px;">
            <i class="fas fa-arrow-up"></i> Monthly View
        </div>
    </div>
    <div class="card animate-enter delay-2">
        <div class="stat-label">Monthly Budget</div>
        <div class="stat-value" id="monthlyBudget">...</div>
        <div style="font-size:0.8rem; color:var(--text-muted); margin-top:5px;">
            Set in settings
        </div>
    </div>
    <div class="card animate-enter delay-3">
        <div class="stat-label">Remaining</div>
        <div class="stat-value" id="remaining" style="color:var(--secondary)">...</div>
        <div style="font-size:0.8rem; color:#10b981; margin-top:5px;">
            Safe Zone
        </div>
    </div>
</div>

<!-- Recent Activity -->
<div class="card animate-enter delay-3" style="margin-top:25px;">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h3><i class="fas fa-history" style="margin-right:10px; color:var(--primary);"></i> Recent Activity</h3>
        <a href="/expenses" style="color:var(--primary); font-weight:600; text-decoration:none;">
            View All <i class="fas fa-chevron-right"></i>
        </a>
    </div>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="recentTable">
            <tr><td>Loading...</td></tr>
        </tbody>
    </table>
</div>
{% endblock %}

{% block scripts %}
<script>loadDashboard();</script>
{% endblock %}
